name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Run Tests
      run: npm test

    - name: Build Docker Image
      run: |
        docker build -t hubmannk20/pipeline:latest .

    - name: Run Docker Container
      run: |
        docker run -p 3000:3000 hubmannk20/pipeline:latest

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Deploy to Production
      # Add your deployment steps here, such as copying files to a server or deploying to a cloud service.
      # This step is a placeholder; customize it based on your deployment needs.
      run: echo "Deploying to production..."
